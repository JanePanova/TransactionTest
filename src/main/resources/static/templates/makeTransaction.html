<div class="form-horizontal">
    <div class="form-group">
        <label for="from" class="col-sm-4 control-label">Transaction from</label>

        <div class="col-sm-8">
            <input type="text" class="form-control" id="from" placeholder="Username ID" ng-model="from">
        </div>
    </div>
    <div ng-show="userFrom != null">
        <div class="form-group">
            <label class="col-sm-4 control-label">Name from</label>
            <label class="col-sm-8 control-label" style="text-align: left">{{userFrom.name}}</label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Money</label>
            <label class="col-sm-8 control-label" style="text-align: left">{{userFrom.wallet.money | currency}}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="to" class="col-sm-4 control-label">Transaction to</label>

        <div class="col-sm-8">
            <input type="text" class="form-control" id="to" placeholder="Username ID" ng-model="to">
        </div>
    </div>
    <div ng-show="userTo != null">
        <div class="form-group">
            <label class="col-sm-4 control-label">Name to</label>
            <label class="col-sm-8 control-label" style="text-align: left">{{userTo.name}}</label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">ID</label>
            <label class="col-sm-8 control-label" style="text-align: left">{{userTo.wallet.money | currency}}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="money" class="col-sm-4 control-label">Amount of money</label>

        <div class="col-sm-8">
            <input type="number" class="form-control" id="money" placeholder="5.00" ng-model="money">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4">
            <button class="btn btn-success" ng-click="makeTransaction()">Make transaction</button>
        </div>
    </div>
</div>
